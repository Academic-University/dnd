<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ get_url(path="style.css", trailing_slash=false) }}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <button class="search-trigger" id="search-trigger" aria-label="Open search">
      <div class="trigger-content">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <span class="search-placeholder">Search...</span>
        <kbd class="shortcut-key">Ctrl+K</kbd>
      </div>
    </button>
  </header>

  <div class="wrapper">
    <main>
      <aside>
        <!-- Your sidebar content here -->
        <div>
          <!-- Sidebar items -->
        </div>
      </aside>

      <div class="precontainer">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </div>

      <aside>
        <!-- Right sidebar if needed -->
      </aside>
    </main>
  </div>

  <!-- Search Dialog -->
  <dialog class="search-dialog" id="search-dialog">
    <div class="dialog-content">
      <div class="search-header">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search documentation..."
          autofocus
        >
        <button class="close-button" id="close-search" aria-label="Close search">√ó</button>
      </div>
      <div class="search-results" id="search-results">
        <div class="search-message" id="search-message">Start typing to search...</div>
      </div>
    </div>
  </dialog>

<script>
  // Load Zola search index
  let searchData = null;
  let searchReady = false;

  const script = document.createElement('script');
  script.src = '/search_index.ru.js';
  script.async = true;
  script.onload = function() {
    // Zola creates window.searchIndex, not window.search!
    searchData = window.searchIndex;
    searchReady = true;
    console.log('‚úì Search index loaded');
    console.log('Documents indexed:', searchData?.index?.length || 0);
    if (searchData?.index?.[0]) {
      console.log('Sample:', searchData.index[0]);
    }

    // Update search if dialog is open
    if (searchDialog.open && searchInput.value.length >= 2) {
      performSearch(searchInput.value);
    }
  };
  script.onerror = function() {
    console.error('‚úó Failed to load search index');
  };
  document.head.appendChild(script);

  // Search functionality
  const searchTrigger = document.getElementById('search-trigger');
  const searchDialog = document.getElementById('search-dialog');
  const searchInput = document.getElementById('search-input');
  const closeSearch = document.getElementById('close-search');
  const searchResults = document.getElementById('search-results');
  const searchMessage = document.getElementById('search-message');

  // Debounce function
  function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
      const later = () => {
        clearTimeout(timeout);
        func(...args);
      };
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
    };
  }

  // Open search dialog
  searchTrigger.addEventListener('click', () => {
    searchDialog.showModal();
    searchInput.focus();

    // Show loading message if search not ready
    if (!searchReady) {
      searchMessage.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–µ–∫—Å–∞ –ø–æ–∏—Å–∫–∞...';
      searchResults.innerHTML = '';
    }
  });

  // Close search dialog
  closeSearch.addEventListener('click', () => {
    searchDialog.close();
    searchInput.value = '';
    searchResults.innerHTML = '';
    searchMessage.textContent = '–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –¥–ª—è –ø–æ–∏—Å–∫–∞...';
    searchMessage.style.display = 'block';
  });

  // Close with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && searchDialog.open) {
      searchDialog.close();
      searchInput.value = '';
      searchResults.innerHTML = '';
      searchMessage.textContent = '–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –¥–ª—è –ø–æ–∏—Å–∫–∞...';
      searchMessage.style.display = 'block';
    }
    // Ctrl+K or Cmd+K to open search
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      searchDialog.showModal();
      searchInput.focus();
    }
  });

  // Click outside to close
  searchDialog.addEventListener('click', (e) => {
    const dialogDimensions = searchDialog.getBoundingClientRect();
    if (
      e.clientX < dialogDimensions.left ||
      e.clientX > dialogDimensions.right ||
      e.clientY < dialogDimensions.top ||
      e.clientY > dialogDimensions.bottom
    ) {
      searchDialog.close();
      searchInput.value = '';
      searchResults.innerHTML = '';
      searchMessage.textContent = '–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –¥–ª—è –ø–æ–∏—Å–∫–∞...';
      searchMessage.style.display = 'block';
    }
  });

  // Search implementation
  const performSearch = debounce((query) => {
    console.log('üîç Searching for:', query);

    // Check if search is ready
    if (!searchReady) {
      console.log('‚ö†Ô∏è Search index not ready yet');
      searchMessage.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–¥–µ–∫—Å–∞ –ø–æ–∏—Å–∫–∞...';
      searchResults.innerHTML = '';
      searchMessage.style.display = 'block';
      return;
    }

    if (!searchData || !searchData.index) {
      console.error('‚ùå Search data structure is invalid');
      searchMessage.textContent = '–û—à–∏–±–∫–∞: –∏–Ω–¥–µ–∫—Å –ø–æ–∏—Å–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
      searchResults.innerHTML = '';
      searchMessage.style.display = 'block';
      return;
    }

    if (query.length < 2) {
      searchMessage.textContent = '–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –¥–ª—è –ø–æ–∏—Å–∫–∞...';
      searchResults.innerHTML = '';
      searchMessage.style.display = 'block';
      return;
    }

    // Clear previous results
    searchResults.innerHTML = '';
    searchMessage.style.display = 'none';

    const results = [];
    const lowerQuery = query.toLowerCase().trim();

    console.log('üìä Total documents:', searchData.index.length);

    // Search through all documents
    for (const doc of searchData.index) {
      const title = doc.title || '';
      const body = doc.body || '';
      const titleLower = title.toLowerCase();
      const bodyLower = body.toLowerCase();

      const titleMatch = titleLower.includes(lowerQuery);
      const bodyMatch = bodyLower.includes(lowerQuery);

      if (titleMatch || bodyMatch) {
        // Create snippet
        let snippet = '';
        if (bodyMatch) {
          const index = bodyLower.indexOf(lowerQuery);
          if (index !== -1) {
            const start = Math.max(0, index - 50);
            const end = Math.min(body.length, index + lowerQuery.length + 50);
            snippet = body.substring(start, end);
            if (start > 0) snippet = '...' + snippet;
            if (end < body.length) snippet = snippet + '...';
          } else {
            snippet = body.substring(0, 150) + '...';
          }
        }

        results.push({
          title: title,
          permalink: doc.permalink,
          snippet: snippet
        });

        if (results.length >= 20) break;
      }
    }

    console.log('‚úÖ Found', results.length, 'results');

    // Display results
    if (results.length === 0) {
      searchResults.innerHTML = `
        <div class="search-message">
          <p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –¥–ª—è "${escapeHtml(query)}"</p>
        </div>
      `;
    } else {
      let html = '';
      for (const result of results) {
        html += `
          <a href="${result.permalink}" class="docs-search-result">
            <h2>${escapeHtml(result.title)}</h2>
            ${result.snippet ? `<p>${highlightMatch(escapeHtml(result.snippet), query)}</p>` : ''}
          </a>
        `;
      }
      searchResults.innerHTML = html;
    }
  }, 200);

  // Search input handler
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.trim();
    console.log('‚å®Ô∏è Input:', query);
    performSearch(query);
  });

  // Helper functions
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function highlightMatch(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }
</script>

  {% block extra_js %}{% endblock %}
</body>
</html>
